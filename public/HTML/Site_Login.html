<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Rhythms | Login</title>
    <link rel="stylesheet" href="../CSS/Site_Login.css">
    <script src="../JS/Site_Login.js"></script>
    <link rel="icon" href="../assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>
    <div class="container" id="container">
        <div class="screen" id="login">

            <div class="container_button_back">
                <a href="../HTML/Site_Home.html">
                    <button class="button_back">
                        <div class="arrow_left"></div>
                    </button>
                </a>
            </div>

            <h1>LOGIN</h1>
            <div class="center">
                <div class="container_input_login">
                    <p>Email:</p>
                    <input type="text" id="input_email_log">
                    <p>Senha:</p>
                    <input type="password" id="input_senha_log">
                </div>
                <button class="button_login" onclick="login()">Login</button>
                <span class="span">Esqueci minha senha</span>
                <span onclick="new_account()" class="span">Não tenho uma conta</span>
            </div>
        </div>

        <div class="name">
            <h1>SWING RHYTHMS</h1>
            <div class="center">
                <h2>CULTIVE YOUR HABITS</h2>
            </div>
        </div>

        <div class="screen" id="create">
            <h1>Criar Conta</h1>
            <div class="center">
                <div class="container_input_create">
                    <p>Nome:</p>
                    <input type="text" id="input_name">
                    <p>Email:</p>
                    <input type="text" id="input_email_cadastro">
                    <p>Senha:</p>
                    <input type="password" id="input_senha_cadastro">
                    <p>Confirmar Senha:</p>
                    <input type="password" id="input_confirm_senha">
                </div>
                <button class="button_create" onclick="create_account()">Criar Conta</button>
                <span onclick="already_have_account()" class="span">Já tenho uma conta</span>
            </div>
        </div>
    </div>
</body>

</html>
