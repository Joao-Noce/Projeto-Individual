<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../CSS/Site_Quiz.css">
    <title>Swing Rhythms | Início</title>
    <script src="../JS/Site_Quiz.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="center">
        <div class="container1" id="container1">
            <h1>Antes de iniciar as lições, responda o questionário para entender seu nível de conhecimento</h1>
            <div class="question">
                <p style="margin-bottom: 10px;">A quanto tempo você toca?</p>
                <div class="second">
                    <div style="margin-right: 10px;">
                        <label>
                            <input type="radio" name="time" id="input_Never" value="Eu Nunca toquei">Eu nunca toquei
                        </label>
                        <br><br>
                        <label>
                            <input type="radio" name="time" id="input_months" value="Um mês">Um mês
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="time" id="input_year" value="Alguns meses">Alguns meses
                        </label>
                        <br><br>
                        <label>
                            <input type="radio" name="time" id="input_More_year" value="Mais de um ano">Mais de um ano
                        </label>
                    </div>
                </div>
            </div>

            <div class="question">
                <p>Você teve aulas ou aprende sozinho?</p>
                <div class="second">
                    <div style="margin-right: 10px;">
                        <label>
                            <input type="radio" name="lessons" id="input_formal" value="Eu tive aulas">Eu tive aulas
                        </label>
                        <br><br>
                        <label>
                            <input type="radio" name="lessons" id="input_self" value="Eu aprendi sozinho">Eu aprendi
                            sozinho
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="lessons" id="input_nunca" value="Comecei agora">Comecei
                            agora
                        </label>
                    </div>
                </div>
            </div>

            <div class="question">
                <p style="margin-top: 25px; margin-bottom: 15px;">Com que frequência pratica por semana?</p>
                <div class="second">
                    <div style="margin-right: 60px;">
                        <label>
                            <input type="radio" name="frequency" id="input_1_day"
                                value="Não pratico">Não
                            pratico
                        </label>
                        <br><br>
                        <label>
                            <input type="radio" name="frequency" id="input_2_days" value="Até 2 dias">Até 2
                            dias
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="frequency" id="input_3_days" value="Até 4 dias">Até 4
                            dias
                        </label>
                        <br><br>
                        <label>
                            <input type="radio" name="frequency" id="input_Every_day" value="Todos os dias">Todos os
                            dias
                        </label>
                    </div>
                </div>
            </div>

            <div class="question" style="flex-wrap: wrap;">
                <p>Que tipo de violão você toca?</p>
                <div class="second" id="Tipo">
                    <div style="margin-right: 20px;">
                        <label>
                            <input type="radio" name="tipo" value="Não tenho violão" onclick="uncheckCheckboxes()">Não tenho
                            violão
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Violão Clássico" onclick="uncheckRadio()">Violão
                            Clássico
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Violão Folk" onclick="uncheckRadio()">Violão Folk
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="tipo" value="Violão de 12 cordas" onclick="uncheckRadio()">Violão de
                            12
                            cordas
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Violão Flat" onclick="uncheckRadio()">Violão Flat
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Outro" onclick="uncheckRadio()">Outro
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <button onclick="finalizar()">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
