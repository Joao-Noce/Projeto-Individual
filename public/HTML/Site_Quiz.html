<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/note_left.png">
    <link rel="stylesheet" href="../CSS/Site_Quiz.css">
    <title>Swing Rhythms | Início</title>
    <script src="../JS/Site_Quiz.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="container1" id="container1">
            <h1>Before starting your lessons, please respond to this quiz to understand your knowlege of music</h1>
            <div class="question">
                <p>How long have you played?</p>
                <label>
                    <input type="radio" name="time" id="input_Never" value="Eu Nunca toquei">I've Never Played
                </label>
                <br><br>
                <label>
                    <input type="radio" name="time" id="input_months" value="Alguns meses">Some months
                </label>
                <br><br>
                <label>
                    <input type="radio" name="time" id="input_year" value="Um ano">One year
                </label>
                <br><br>
                <label>
                    <input type="radio" name="time" id="input_More_year" value="Mais de um ano">More than an year
                </label>
            </div>
            <div class="question">
                <p>Do you take formal lessons or are you self-taught?</p>
                <label>
                    <input type="radio" name="lessons" id="input_formal" value="Eu tenho aulas">I take formal lessons
                </label>
                <br><br>
                <label>
                    <input type="radio" name="lessons" id="input_self" value="Eu aprendo sozinho">I am self-taught
                </label>
            </div>

            <div class="question">
                <p>What frequency do you practice?</p>
                <label>
                    <input type="radio" name="frequency" id="input_1_day" value="Menos de uma vez por semana">Less than
                    1 day at week
                </label>
                <br><br>
                <label>
                    <input type="radio" name="frequency" id="input_2_days" value="1 a 2 dias por semana">1 - 2 days at
                    week
                </label>
                <br><br>
                <label>
                    <input type="radio" name="frequency" id="input_3_days" value="3 a 4 dias por semana">3 to 4 days at
                    week
                </label>
                <br><br>
                <label>
                    <input type="radio" name="frequency" id="input_Every_day" value="Todos os dias">Every day
                </label>
            </div>

            <div class="question" style="flex-wrap: wrap;">
                <p>Which type of guitar do you play?</p>
                <div class="second" id="Tipo">
                    <div style="margin-right: 20px;">
                        <label>
                            <input type="radio" name="tipo" value="Nenhum" onclick="uncheckCheckboxes()">Don't have a
                            guitar
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Clássico" onclick="uncheckRadio()">Classic Guitar
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Folk" onclick="uncheckRadio()">Folk Guitar
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="tipo" value="12 cordas" onclick="uncheckRadio()">12 String
                            Guitar
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Flat" onclick="uncheckRadio()">Flat Guitar
                        </label>
                        <br><br>
                        <label>
                            <input type="checkbox" name="tipo" value="Outro" onclick="uncheckRadio()">Other
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <button onclick="finalizar()">Finish</button>
            </div>
        </div>
    </div>
</body>

</html>
